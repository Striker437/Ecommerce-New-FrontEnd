<div class="main-content">
    <div class="section-content section-content-p30">
      <div class="container-fluid">
        <div class="row">


            <table class="table table-bordered">
                <tr>
                    <th width="20%">Product Image</th>

                    <th width="50%">Product Details</th>

                    <th width="30%"></th>
                </tr>

                <tr *ngFor="let temporderProduct of orderProducts">
                    <td>
                        <img src="{{temporderProduct.imageURL}}" class="img-responsive" width="150px">
                        
                    </td>

                    <td>
                        <p>{{temporderProduct.name}}</p>
                        <p>{{temporderProduct.price |currency:'INR'}}</p>
                        <p>{{temporderProduct.OrderTrackingNumber}}</p>
                       
    
                    </td>
                    
                    <td>
                        <div class="items">

                            <label>Quantity: </label>
                            <div class="row no-gutters">



                                <div class="col ml-4 mr-2">{{temporderProduct.quantity}}</div>
                                
                                <!--main quantity value for cartitem-->



                            </div>
                        </div>

                       
                    </td>




                </tr>



            </table>








            </div>
            </div>
            </div>
            </div>
